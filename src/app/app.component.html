<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">Loan Manager</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        
        <!-- Show Register/Login if not logged in -->
        <ng-container *ngIf="!currentUser">
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>
        </ng-container>

        <!-- Show Logout if logged in -->
        <ng-container *ngIf="currentUser">
          <li class="nav-item">
            <span class="nav-link">Hello, {{ currentUser.name }}</span>
          </li>
          <li class="nav">
            <button class="btn btn-sm btn-danger ms-2" (click)="logout()">Logout</button>
          </li>
        </ng-container>

      </ul>
    </div>
  </div>
</nav>

<!-- Router outlet -->
<div class="container mt-4">
  <router-outlet></router-outlet>
</div>
