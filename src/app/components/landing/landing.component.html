<section class="hero">
  <div class="hero-inner container">
    <h1>Loans made simple.</h1>
    <p>Fast approvals, transparent terms, and flexible plans tailored for you.</p>
    <div class="cta">
      <a routerLink="/register" class="btn btn-light me-2">Register</a>
      <a routerLink="/login" class="btn btn-outline-light">Login</a>
    </div>
  </div>
</section>

<section class="container my-5">
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let card of [
      {title:'Home Loans',desc:'Low rates and fast processing for your dream home.'},
      {title:'Personal Loans',desc:'Instant funds for travel, gadgets, and emergencies.'},
      {title:'Car Loans',desc:'Drive your dream car with flexible EMIs.'},
      {title:'Education Loans',desc:'Invest in your future with student-friendly plans.'},
      {title:'Business Loans',desc:'Fuel your growth with working capital made easy.'},
      {title:'Secure & Transparent',desc:'No hidden fees. Track your loans 24/7.'}
    ]">
      <div class="flip">
        <div class="flip-inner">
          <div class="flip-front">
            <h3>{{ card.title }}</h3>
          </div>
          <div class="flip-back">
            <p class="mb-0">{{ card.desc }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<footer class="footer">
  <div class="container footer-grid">
    <div class="brand">
      <div class="logo">LoanApp</div>
      <small>© {{ currentYear }} LoanApp. All rights reserved.</small>
    </div>
    <ul class="links">
      <li><a routerLink="/">Home</a></li>
      <li><a routerLink="/register">Register</a></li>
      <li><a routerLink="/login">Login</a></li>
    </ul>
    <div class="copy">
      <small>Transparent • Reliable • Fast</small>
    </div>
  </div>
</footer>
